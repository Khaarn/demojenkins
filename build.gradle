plugins {
    id 'java'
    id 'idea'
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport{
  reports{
    xml.enabled true
    html.enabled true
    csv.enabled true
  }
}